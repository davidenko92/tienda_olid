version: '3.8'

services:
  # Backend API
  api:
    build: .
    container_name: d4ia-api
    extra_hosts:
      - "host.docker.internal:host-gateway"
    restart: unless-stopped
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - PORT=3000
      - IMAGES_PATH=/images
      - FRONTEND_URL=http://148.230.117.58
      - NODE_ENV=production
      - EMAIL_USER=${EMAIL_USER}
      - EMAIL_PASS=${EMAIL_PASS}
      - EMAIL_TO=${EMAIL_TO}
    volumes:
      - /var/www/html/images:/images:ro
    networks:
      - traefik
      - internal
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=root_default"

      # API (HTTPS)
      - "traefik.http.routers.d4ia-api.rule=PathPrefix(`/api`)"
      - "traefik.http.routers.d4ia-api.entrypoints=websecure"
      - "traefik.http.routers.d4ia-api.tls=true"
      - "traefik.http.routers.d4ia-api.priority=100"
      - "traefik.http.services.d4ia-api.loadbalancer.server.port=3000"
      - "traefik.http.middlewares.d4ia-api-stripprefix.stripprefix.prefixes=/api"
      - "traefik.http.routers.d4ia-api.middlewares=d4ia-api-stripprefix"

      # IMAGES (HTTPS) -> mismo servicio (api) pero sin strip
      - "traefik.http.routers.d4ia-images.rule=PathPrefix(`/images`)"
      - "traefik.http.routers.d4ia-images.entrypoints=websecure"
      - "traefik.http.routers.d4ia-images.tls=true"
      - "traefik.http.routers.d4ia-images.priority=90"
      - "traefik.http.routers.d4ia-images.service=d4ia-api"

  # Servidor web est√°tico
  web:
    image: nginx:alpine
    container_name: d4ia-web
    restart: unless-stopped
    volumes:
      - ./apps/web/dist:/usr/share/nginx/html:ro
      - ./nginx-frontend.conf:/etc/nginx/conf.d/default.conf:ro
    networks:
      - traefik
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=root_default"

      # WEB (HTTPS)
      - "traefik.http.routers.d4ia-web.rule=PathPrefix(`/`)"
      - "traefik.http.routers.d4ia-web.entrypoints=websecure"
      - "traefik.http.routers.d4ia-web.tls=true"
      - "traefik.http.routers.d4ia-web.priority=1"
      - "traefik.http.services.d4ia-web.loadbalancer.server.port=80"

networks:
  traefik:
    external: true
    name: root_default
  internal:
    driver: bridge
