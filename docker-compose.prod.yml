version: '3.8'

services:
  # Backend API
  api:
    build: .
    container_name: d4ia-api
    extra_hosts:
      - "host.docker.internal:host-gateway"
    restart: unless-stopped
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - PORT=3000
      - IMAGES_PATH=/images
      - FRONTEND_URL=http://148.230.117.58
      - NODE_ENV=production
    volumes:
      # Montar las imágenes desde el host
      - /var/www/html/images:/images:ro
    networks:
      - traefik
      - internal
    labels:
      # Habilitar Traefik
      - "traefik.enable=true"
      - "traefik.docker.network=root_default"

      # Configuración HTTP para la API
      - "traefik.http.routers.d4ia-api.rule=PathPrefix(`/api`)"
      - "traefik.http.routers.d4ia-api.entrypoints=web"
      - "traefik.http.routers.d4ia-api.priority=100"
      - "traefik.http.services.d4ia-api.loadbalancer.server.port=3000"

      # Middleware para quitar el prefijo /api
      - "traefik.http.middlewares.d4ia-api-stripprefix.stripprefix.prefixes=/api"
      - "traefik.http.routers.d4ia-api.middlewares=d4ia-api-stripprefix"

      # Ruta para servir imágenes directamente desde el backend
      - "traefik.http.routers.d4ia-images.rule=PathPrefix(`/images`)"
      - "traefik.http.routers.d4ia-images.entrypoints=web"
      - "traefik.http.routers.d4ia-images.priority=99"
      - "traefik.http.routers.d4ia-images.service=d4ia-api"

  # Servidor web estático para el frontend (Nginx simple)
  web:
    image: nginx:alpine
    container_name: d4ia-web
    restart: unless-stopped
    volumes:
      - ./apps/web/dist:/usr/share/nginx/html:ro
      - ./nginx-frontend.conf:/etc/nginx/conf.d/default.conf:ro
    networks:
      - traefik
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=root_default"
      - "traefik.http.routers.d4ia-web.rule=PathPrefix(`/`)"
      - "traefik.http.routers.d4ia-web.entrypoints=web"
      - "traefik.http.services.d4ia-web.loadbalancer.server.port=80"
      # Prioridad más baja que la API para que /api e /images tengan precedencia
      - "traefik.http.routers.d4ia-web.priority=1"

networks:
  traefik:
    external: true
  internal:
    driver: bridge
