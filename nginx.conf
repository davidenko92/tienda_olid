server {
    listen 80;
    server_name 148.230.117.58;

    # Frontend - Servir archivos estáticos de Vite
    location / {
        root /var/www/d4ia-gallery/apps/web/dist;
        try_files $uri $uri/ /index.html;

        # Cache para archivos estáticos
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }

    # Backend API - Proxy reverso a Node.js
    location /api/ {
        proxy_pass http://localhost:3000/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    # Servir imágenes directamente desde Nginx (mejor rendimiento)
    location /images/ {
        alias /var/www/html/images/;
        expires 1y;
        add_header Cache-Control "public, immutable";

        # CORS headers para las imágenes
        add_header Access-Control-Allow-Origin *;
    }

    # Logs
    access_log /var/log/nginx/d4ia-gallery-access.log;
    error_log /var/log/nginx/d4ia-gallery-error.log;

    # Seguridad básica
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
}
